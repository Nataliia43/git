<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">

        <style>
        #map {
            width: 804px;
            height: 768px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Ukr_PLine_1.js"></script>
         <script src="markers.json" type='text/javascript'></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[50.17908287523877,30.2077928849183],[50.64500727568229,30.973297357539387]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Ukr_PLine_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SID'] !== null ? autolinker.link(feature.properties['SID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KOATUU'] !== null ? autolinker.link(feature.properties['KOATUU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['UKR_NAME'] !== null ? autolinker.link(feature.properties['UKR_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LAT_NAME'] !== null ? autolinker.link(feature.properties['LAT_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NUM_SUB'] !== null ? autolinker.link(feature.properties['NUM_SUB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Щільн'] !== null ? autolinker.link(feature.properties['Щільн'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Ukr_PLine_1_0() {
            return {
                pane: 'pane_Ukr_PLine_1',
                opacity: 1,
                color: 'rgba(251,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Ukr_PLine_1');
        map.getPane('pane_Ukr_PLine_1').style.zIndex = 401;
        map.getPane('pane_Ukr_PLine_1').style['mix-blend-mode'] = 'normal';
        var layer_Ukr_PLine_1 = new L.geoJson(json_Ukr_PLine_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Ukr_PLine_1',
            layerName: 'layer_Ukr_PLine_1',
            pane: 'pane_Ukr_PLine_1',
            onEachFeature: pop_Ukr_PLine_1,
            style: style_Ukr_PLine_1_0,
        });
        bounds_group.addLayer(layer_Ukr_PLine_1);
        map.addLayer(layer_Ukr_PLine_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Ukr_PLine_1.png" /> Ukr_PLine': layer_Ukr_PLine_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        for ( var i=0; i < markers.length; ++i )
        {
        L.marker( [markers[i].lat, markers[i].lng])
        .bindPopup( '<a href="' + markers[i].url + '" target="_blank">' + markers[i].name +
        '</a>' )
        .addTo( map );
        }
        </script>
    </body>
</html>
